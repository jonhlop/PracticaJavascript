<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">


</head>

<body>
    <div class="wrapper">
        <header>
            <!--     Parte de filtros -->
            <div class="container">

                <form id="tareas">
                    <h2>Tareas</h2>
                    <label>
                        <input type="text" id="tarea" placeholder="Introduce una tarea" required>
                        <select id="menu" required>
                            <option value="">Introduce una prioridad</option>
                            <option value="diaria">Diaria</option>
                            <option value="mensual">Mensual</option>
                            <option value="urgente">Urgente</option>
                        </select>

                        <input type="submit" id="btn" value="GUARDAR">
                    </label>

                </form>
                <div class="filtro">
                    <h2>Filtro de busqueda</h2>
                    <select id="menu" required>
                        <option value="">Introduce una prioridad</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                        <option value="urgente">Urgente</option>
                    </select>
                    <input type="text" id="" placeholder="Tarea a buscar" required>
                </div>
                <h3 id="mensaje"></h3>
            </div>
        </header>
        <main>
            <!-- Parte de tareas pintadas -->
            <div class="container">
                <section id="seccionTareas">
                <div class="row urgente">
                    <article class="actividad">
                        <p>Estudiar Javascript</p>

                    </article>
                    <div class="boton">Eliminar</div>
                </div>

                <div class="row diaria">
                    <article class="actividad ">
                        <p>Sacar al perro</p>

                    </article>
                    <div class="boton">Eliminar</div>
                </div>

                <div class="row mensual">
                    <article class="actividad ">
                        <p>Salir a cenar</p>

                    </article>
                    <div class="boton">Eliminar</div>
                </div>

            </section>
            </div>



        </main>
        <footer>
            <!-- footer -->

            <div class="pie">
                <p>APP DE TODO`S DE JONH</p>
                <p>COPYRIGHT&copy2020</p>
            </div>
        </footer>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
